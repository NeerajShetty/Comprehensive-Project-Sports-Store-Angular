<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Color</th>
        <th scope="col">Size</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody *ngFor = "let item of cart">
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.color}}</td>
        <td>{{item.size}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" routerLink="/user/cart/checkout">checkout</button>
