<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Color</th>
        <th scope="col">Size</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor = "let item of cart">
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.color}}</td>
        <td>{{item.size}}</td>
        <td>{{item.price}}</td>
        <td><button (click)="deleteItem(item)"><i class="material-icons md-18">delete</i></button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" routerLink="/user/cart/checkout" *ngIf = "!iscartEmpty()">Checkout</button>
